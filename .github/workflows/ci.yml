name: CI

on:
  push:
    branches:
      - main
      - '**'        # all branches except main will trigger builds too
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and run tests
        run: mvn clean verify

  delete-branch:
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true && github.base_ref == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Delete merged feature branch from remote
        run: |
          branch=${{ github.head_ref }}
          echo "Deleting branch $branch from remote"
          git push origin --delete "$branch"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
